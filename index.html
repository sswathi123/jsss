<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>TEST</title>
    </head>
    <body>
         
                  <form action="ProductOperationServlet" method="post" enctype="multipart/form-data">
                      
                      <div class="form-group">
                          <input type="text" class="form-control" name="pName" placeholder="Enter your name" required/>
                          
                      </div>
                      <br><br>
                      <div class="form-group">
                          <input type="text" class="form-control" name="page" placeholder="Enter your age" required/>
                          
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                           <input type="date" class="form-control" id="datemax" name="datemax" placeholder="Enter date" required/>
                      </div>
                      <br>
                      <br>
                       <div class="form-group">

                             <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                      </div> 
                        <br>
                      <br>
                      
                      <div class="form-group">
                          <input type="text" class="form-control" name="plang" placeholder="Enter language" required/>
                          
                      </div>
                      <br>
                      <br>
                       <div class="form-group">
                          <input type="text" class="form-control" name="pcolor" placeholder="Enter Color" required/>
                          
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                          <label for="pPic">Select Picture of product</label>
                          <br>
                          <input type="file" id="pPic" name="pPic" required/>
                          
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                     </div>
                      <br>
                      <br>
                      <div>
                        <label for="appt">Select a time:</label>
                        <input type="time" id="appt" name="appt">
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                         <label for="homepage">Add your URL:</label>
                         <input type="text" name="url">
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                          <input type="text" class="form-control" name="ptitle" placeholder="Enter the title" required/>
                          
                      </div>
                      <br>
                      <br>
                      <div class="form-group">
                          <input type="number" class="form-control" name="pcgpa" placeholder="Enter the cgpa" required/>
                          
                      </div>
                  <br>
                      <br>
                      
                    
                      
                      <div class="container text-center">
                          <button class="btn btn-outline-success">Register</button>
                          
                      </div>
                      
                  </form>
                  
         
        <!-- Modal -->
       
        
        
    </body>
</html>
